<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User</title>
</head>
<body>

    <h1>List of Users</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ip Address</th>
                <th>Mac Address</th>
            </tr>
        </thead>

        <tbody>
            <script>

                const url = "https://api.github.com/users/ankitprj02"; // 'user' ki jagah 'users' hoga
                const pr = fetch(url);

                pr.then((res) => {
                    return res.json();
                })
                    .then((data) => {
                        console.log("Data:", data);
                    })
                    .catch((err) => {
                        console.log("Error:", err.message);
                    })
                    .finally(() => {
                        console.log("Inside Finally");
                    });

            </script>
        </tbody>
    </table>
    
</body>
</html>
