<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        *{
            margin: 0px;
            padding: 0;
        }

        .flex-container{
            width: 100vw;
            height: 100vh;

        }
        
        .header{
            text-align: center;
            width: 100%;
            height: 10vh;
           
        }

        .body{
            width: 100vw;
            height: 80vh;
           background-color: yellow;
           display: flex;
           flex-direction: row;

        }


        .left{
           width: 400px;
           height: 99%;
           border: 2px solid green ;
           background-color: wheat;
        }

        .right{
            width: 1200px;
            height: 99%;
            border: 2px solid brown;
            background-color: white;
           
        }

        .footer{
            height: 10vh;
            background-color: black;
            color: white;
            text-align: center;
           
        }

    </style>
</head>
<body>

    <div class="flex-container">

        <div class="header" >
            <h1>Header</h1>
        </div>


        <div class="body">

            <div class="left">side left</div>

            <div class="right">Side Right</div>
        </div>


        <div class="footer">Footer</div>
        
    </div>
    
    
</body>
</html>
